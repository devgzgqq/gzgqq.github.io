<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>排版</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/OurUI.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/OurFrame.css">
    <style type="text/css" media="screen">
    .page-head {
        width: 100%;
        padding: 0 37px 0;
        background-color: #f9f9f9;
        overflow: hidden;
    }
    
    .page-content {
        padding: 0 37px;
    }
    </style>
</head>

<body>
    <div class="warper">
        <div class="page-head">
            <h3>Typeface 字体</h3>
            <h4><small>跨平台的字体设定，力求在各个操作系统下都有最佳展示效果。</small></h4>
        </div>
        <div class="row page-content">
            <div class="col-md-9">
                <h3>字体家族</h3>
                <ul class="markdown">
                    <li>
                        <p>中文字体</p>
                        <p>
                            <img src="/assets/images/OKbesWXtRMCNGmO.png" width="100%" alt="">
                        </p>
                    </li>
                    <li>
                        <p>英文字体</p>
                        <p>
                            <img src="/assets/images/T1bcXhXfNeXXXXXXXX.png" width="100%" alt="">
                        </p>
                    </li>
                </ul>
                <p>字体家族 css 代码如下：</p>
                <div class="highlight border-top"><pre><code data-lang="html" class="language-html"><span class="s">font-family</span>: "<span class="s">Helvetica</span> <span class="s">Neue</span>",<span class="s">Helvetica</span>,"<span class="s">PingFang</span> <span class="s">SC</span>","<span class="s">Hiragino</span> <span class="s">Sans</span> <span class="s">GB</span>","<span class="s">Microsoft</span> <span class="s">YaHei</span>","微软雅黑",<span class="s">Arial</span>,<span class="s">sans-serif</span>;</code></pre></div>
                <h3>文本字体颜色</h3>
                <p>
                    通过颜色来展示意图，这些类可以应用于链接，并且在鼠标经过时颜色可以还可以加深，就像默认的链接一样。
                </p>
            </div>
        </div>
    </div>
</body>

</html>
